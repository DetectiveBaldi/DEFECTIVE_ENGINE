name: Build

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  Windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6
      - name: Setup Dependencies
        run: |
          haxelib setup C:\haxelib

          haxelib install hxcpp --never

          haxelib install format --never

          haxelib install hxp --never

          haxelib git lime https://github.com/openfl/lime --never

          haxelib run lime rebuild cpp

          haxelib run lime rebuild tools

          haxelib git openfl https://github.com/openfl/openfl --never
              
          haxelib git flixel https://github.com/HaxeFlixel/flixel --never
        shell: cmd
      - name: Compile
        run: |
          haxelib run lime build cpp -debug
        shell: cmd
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Defective Engine (Windows)
          path: bin/windows/bin